<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Firebase</span> Test Form</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something st</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="drop_list" name="drop_list" method="post" role="form" class="php-email-form">
                    <div class="form-row">
                        <div class="col-md-4 form-group"><input type="email" class="form-control" name="email" id="email" placeholder="Your Email (Optional)" data-msg="Enter valid mail id" data-rule="email"></div>
                        <div class="col-md-4 form-group"><input name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" required></div>
                        <div class="col-md-4 form-group"><input type="number" class="form-control" onkeypress="return isNumber(event)" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:10" data-msg="Please enter valid Phone Number without Country Code" required></div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 form-group"><select name="gender" id="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer Not to Say">Prefer Not to Say</option>
                            </select>
                            <div class="validate"></div>
                        </div>
                        <div class="col-md-4 form-group"><input type="number" class="form-control" onkeypress="return isNumber(event)" name="age" id="age" placeholder="Age" data-rule="maxlen:2" data-msg="Enter Valid Age" required>
                            <div class="validate"></div>
                        </div>
                        <div class="col-md-4 form-group"><select name="bloodGroup" id="bloodgroup" class="form-control" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 form-group"><select name="Category" id="state" class="form-control" onchange="SelectSubCat()" required>
                                <option value="">Select State</option>
                            </select>
                            <div class="validate"></div>
                        </div>
                        <div class="col-md-4 form-group"><select id="SubCat" name="selectDistrict" class="form-control" required>
                                <option value="">Select District</option>
                            </select>
                            <div class="validate"></div>
                        </div>
                        <div class="autocomplete col-md-4 form-group"><input id="Cities" class="form-control" name="Cities" placeholder="Enter City / Area / Location"></div>
                    </div>
                    <script>
                        fillCategory(), autocomplete(document.getElementById("Cities"), cities);
                    </script>
                    <div class="text-center"><button type="submit">Submit Details</button></div>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

    <script src="main.js"></script>
    <script src="ddd-test/list.js"></script>
    <script src="assets/js/dynamic-dropdown.js"></script>
    <script src="ddd-test/list2.js"></script>
</body>

</html>
